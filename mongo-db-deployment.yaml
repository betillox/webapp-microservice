apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-db
spec:
  selector:
    matchLabels:
      appdb: mongodb
  replicas: 2
  template:
    metadata:
      labels:
        appdb: mongodb
    spec:
      containers:
      - name: test-db
        image: mongo:3.3
        env:
        - name: MONGODB_DATABASE
          value: testdata
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /data/mongo/
            name: mongodb-pvc
      volumes:
        - name: mongodb-pvc
          persistentVolumeClaim:
            claimName: mongodb
